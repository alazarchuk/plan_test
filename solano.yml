java:
  java_version: "java-6-oracle-u25"

plan:
- first
- second

profiles:
  first:
    environment:
      MY_PROFILE: "first"
    tests:
    - 'which java'
    - 'echo $JAVA_HOME'
    - '[ "$MY_PROFILE" == "first" ]'
  second:
    environment:
      MY_PROFILE: "second"
    tests:
    - '[ "$MY_PROFILE" == "second" ]'
