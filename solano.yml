java:
  java_version: "java-6-oracle"

plan:
- default
#- second

profiles:
  default:
    environment:
      MY_PROFILE: "first"
    tests:
    - 'which java'
    - 'echo $JAVA_HOME'
    - '[ "$MY_PROFILE" == "first" ]'
    - 'java -version'
  second:
    environment:
      MY_PROFILE: "second"
    tests:
    - '[ "$MY_PROFILE" == "second" ]'
