plan:
  - profile: first
    sets: next_variable
  - second

notify:
  - channel: email
    recipients:
      - committers
      - admins
  - channel: hipchat
    room: 43378


profiles:
  first:
    environment:
      MY_PROFILE: "first"
    tests:
    - '[ "$MY_PROFILE" == "first" ]'
    - 'echo "{\"next_variable\": \"abcdef\"}" > solano-plan-variables.json'
  second:
    environment:
      MY_PROFILE: "second"
    tests:
    - '[ "$MY_PROFILE" == "second" ]'
    - '[ "$next_variable" == "abcdef" ]'
