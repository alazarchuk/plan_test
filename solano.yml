plan:
- profile: default
  sets: next_profile
- profile: "{{ next_profile }}"

profiles:
  default:
    tests: 
    - "./compute-next-to-run"
  first:
    environment:
      MY_PROFILE: "first"
    tests:
    - '[ "$MY_PROFILE" == "first" ]'
  second:
    environment:
      MY_PROFILE: "second"
    tests:
    - '[ "$MY_PROFILE" == "second" ]'
  third:
    environment:
      MY_PROFILE: "third"
    tests:
    - '[ "$MY_PROFILE" == "third" ]'
