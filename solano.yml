plan:
- first
- second

profiles:
  first:
    environment:
      MY_PROFILE: "first"
    script: bin/test
    test_pattern:
      - test/*_test.rb
    profile_config:
      advance_on: 'always'
  second:
    environment:
      MY_PROFILE: "second"
    script: bin/test
    test_pattern:
      - spec/*_spec.rb
    profile_config:
      advance_on: 'always'
