plan:
  - profile: first
    sets: next_variable
  - second

worker_limit: 8

profiles:
  first:
    resource_pools:
      - sample-pool
    worker_limit: 2
    environment:
      MY_PROFILE: "first"
    tests:
    - '[ "$MY_PROFILE" == "first" ]'
    - 'echo "{\"next_variable\": \"abcdef\"}" > solano-plan-variables.json'
  second:
    environment:
      MY_PROFILE: "second"
    tests:
    - '[ "$MY_PROFILE" == "second" ]'
    - '[ "$next_variable" == "abcdef" ]'
